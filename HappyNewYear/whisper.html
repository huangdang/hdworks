<!DOCTYPE html>

					<a href="index.html">
						<i class="layui-icon layui-icon-read"></i>
						<span>发现</span>
					</a>
					<a href="whisper.html" class="active">
						<i class="layui-icon layui-icon-carousel"></i>
						<span>相册</span>

					<a href="leacots.html">
						<i class="layui-icon layui-icon-dialogue"></i>

			<p class="welcome-text">
				欢迎光临寒站，我是<span class="name">小明卖粥</span>

				<div class="whisper-list">

							<div class="img-box">
								<img src="img/wy_img1.jpg">

						</div>
					</div>
					<div class="item-box">

							</p>

						</div>
					</div>
				</div>
				<div id="demo" style="text-align: center;"></div>

			<div class="cont">
				<div class="img">
					<img src="{{d.avatar}}" alt="">
				</div>
				<div class="text">
					<p class="tit"><span class="name">{{d.name}}</span><span class="data">2018/06/06</span></p>
					<p class="ct">{{d.cont}}</p>
				</div>
			</div>
		</script>
		<div class="footer-wrap">
			<div class="footer">
				<span>Copyright © 2019</span>
				<a href="">黄当个人博客</a>
				<span>备案号：<strong>琼ICP备19003854</strong></span>
			</div>
		</div>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript">
			layui.config({
				base: 'js/util/'
			}).use(['element', 'laypage', 'form', 'menu'], function() {
				element = layui.element, laypage = layui.laypage, form = layui.form, menu = layui.menu;
				laypage.render({
					elem: 'demo',
					count: 70 //数据总数，从服务端得到
				});
				menu.init();
				menu.off();
				menu.submit()
			})
		</script>
